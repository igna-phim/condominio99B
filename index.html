<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condominio 99-B</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="title">Condominio 99-B</h1>
            <div class="header-controls">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar Overlay -->
            <div class="sidebar-overlay"></div>
            
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- News Section -->
                <div class="sidebar-section">
                    <div class="section-header" id="news-header">
                        <h2>Notícias</h2>
                        <button class="section-toggle" aria-label="Toggle news section">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="chevron-down">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="news-content" class="section-content">
                    </div>
                </div>
                
                <!-- Files Section -->
                <div class="sidebar-section">
                    <div class="section-header" id="files-header">
                        <h2>Ficheiros</h2>
                        <button class="section-toggle" aria-label="Toggle files section">
                            <svg viewBox="0 0 20 20" fill="currentColor" class="chevron-down">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="file-list" class="file-list section-content">
                        <div class="spinner-container">
                            <div class="spinner"></div>
                            <p>A carregar ficheiros...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content">
                <div id="preview-container" class="preview-container">
                    <!-- Loading spinner for initial content load -->
                    <div class="loading-initial">
                        <div class="spinner"></div>
                        <p>A carregar conteúdo...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
